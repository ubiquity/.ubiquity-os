  - uses:
      - plugin: ubiquity-os-marketplace/daemon-disqualifier@main
        with:
          warning: 7 days
          pullRequestRequired: true
          eventWhitelist:
            - pull_request.review_requested
            - pull_request.ready_for_review
            - pull_request_review_comment.created
            - issue_comment.created
            - push
          watch:
            optOut:
              - ubiquibot
              - launch-party
              - staging
              - production
          disqualification: 14 days
  - uses:
      - plugin: ubiquity-os-marketplace/daemon-merging@main
        with:
          approvalsRequired:
            collaborator: 1
            contributor: 2
          mergeTimeout:
            collaborator: 3.5 days
            contributor: 7 days
          repos:
            monitor: []
            ignore:
              - ubiquibot
              - launch-party
              - staging
              - production
          allowedReviewerRoles:
            - COLLABORATOR
            - MEMBER
            - OWNER
  - uses:
      - plugin: https://ubiquity-os-comment-vector-embeddings-main.ubiquity.workers.dev
        with:
          matchThreshold: 0.95
          warningThreshold: 0.75
          jobMatchingThreshold: 0.75
